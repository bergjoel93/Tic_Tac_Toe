<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <dialog class ="modal" open >
        <div class="dialog-container">
            <form method="dialog" id="newGame">
                <h3>Tic-Tac-Toe</h3>
                <input type="text" name="player1" id="player1" placeholder="Player1" required maxlength="30" value = "Player 1">
                <input type="text" name="player2" id="player2" placeholder="Player 2" required maxlength="30" value = "Player 2">
                
                <input type="submit" name ="submit" value="Play Game!" id="submit">
            </form>
        </div>
    </dialog>

    <dialog id="end-round-dialog">
        <div class="dialog-container">
            <h2 id="winning-message">Player won this round!</h2>
            <button id="play-again-button">Play Again?</button>
            <button class="new-game-button">Reset</button>
        </div>
        
    </dialog>
    
    <div class="content">
        <div class="scores">
            <div class="player1">
                Player 1 - Score: 0
            </div>
            <div class="player2">
                Player 2 - Score: 0
            </div>
        </div>
        <div class="board">

            <div class="cell" data-value= "0"></div>
            <div class="cell" data-value= "1"></div>
            <div class="cell" data-value= "2"></div>
            <div class="cell" data-value= "3"></div>
            <div class="cell" data-value= "4"></div>
            <div class="cell" data-value= "5"></div>
            <div class="cell" data-value= "6"></div>
            <div class="cell" data-value= "7"></div>
            <div class="cell" data-value= "8"></div>

        </div>
        <div class="buttons">
            <button class="new-game-button">Reset</button>
        </div>
    </div>
    
</body>
</html>
